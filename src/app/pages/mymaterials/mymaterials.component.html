<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7 " >
  <!-- Table -->
  <div class="row mt-5 "  >
    <div class="col " >
      <div class="card shadow " id="box">
        <div class="card-header border-0">
          <h3 class="mb-0">Favoritos</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Profesor</th>
                <th scope="col">Learning Points</th>
                <th scope="col">Ir al material</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor = "let material of myFavouriteMaterials">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="avatar rounded-circle mr-3">
                      <img alt="{{material.name}}" src="../assets/img/brand/learning_logo.jpg">
                    </div>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{material.name}}</span>
                    </div>
                  </div>
                </th>  
                <td>
                    {{material.professor}}
                  </td>
                <td>
                    <div class="d-flex align-items-center">
                        <span class="mr-2">{{material.learning_points}}</span>
                        <div>
                          <div class="progress">
                            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width] = "material.porcentaje_LP"></div>
                          </div>
                        </div>
                      </div>
                </td>
                <td>
                    <div class="media align-items-center">
                        <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                          <img alt="{{material.name}}" src="../assets/img/theme/imagen.jpg">
                        </a>
                    </div>
                </td>        
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
