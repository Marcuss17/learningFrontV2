<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">¿Quieres crear un nuevo material?</h1>
            <h2 class="text-white">Llena este formulario</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">

              <div class="form-group">
                <label>
                  Título del material:
                </label>
                <h3>{{Titulo}}</h3>
              </div>

              <div class="form-group">
                <label>
                  Curso:
                </label>
                <h3>{{Curso}}</h3>
              </div>

              <div class="form-group">
                <label>
                  Tema:
                </label>
                <h3>{{Tema}}</h3>
              </div>

              <div class="form-group">
                <label>
                  Descripción del material:
                </label>
                <input class="form-control" [(ngModel)]="descripcion" required>
              </div>

              <label>
                Sube un material:
              </label>

              <form action="/action_page.php">

                <div class="form-group">
                  <input class="form-control" type="file" id="myFile" name="filename" (change)=aumentar($event)>
                </div>
                <div class="form-group" *ngIf="secondDiv()">
                  <input class="form-control" type="file" id="myFile" name="filename" (change)=aumentar($event)>
                  <h3>{{descripcion}}</h3>
                </div>
                <div class="form-group" *ngIf="thirdDiv()">
                  <input class="form-control" type="file" id="myFile" name="filename" (change)=aumentar($event)>
                  <h3>{{descripcion}}</h3>
                </div>
                <div class="form-group" *ngIf="fouthDiv()">
                  <input class="form-control" type="file" id="myFile" name="filename" (change)=aumentar($event)>
                  <h3>{{descripcion}}</h3>
                </div>
                <div class="form-group" *ngIf="fifthDiv()">
                  <input class="form-control" type="file" id="myFile" name="filename" (change)=aumentar($event)>
                  <h3>{{descripcion}}</h3>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-success mt-4">
                      Siguiente
                    </button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
