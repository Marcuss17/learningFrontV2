<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"  [ngStyle]= "current_styles" >
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hola {{ name }}</h1>
        <p class="text-white mt-0 mb-5">Aqui puedes editar tu perfil </p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1, justify-content: center ">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
          </div>
        </div>
        <div class="card-body" >
          <form>
            <h6 class="heading-small text-muted mb-4">Información de usuario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Username</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="{{ username }}" [(ngModel)]="registerObj.username" name="username" #name="ngModel" required>
                    <br>
                    <button type="button" (click)="updateUserName()" class="btn btn-primary">Actualizar</button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Correo electrónico</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="{{ email }}" [(ngModel)]="registerObj.email" name="email" #name="ngModel" required>
                    <br>
                    <button type="button" (click)="updateEmail()" class="btn btn-primary">Actualizar</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <p>{{ name }}</p>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Apellido</label>
                    <p>{{lastname}}</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Birth</label>
                    <p>{{birth}}</p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
